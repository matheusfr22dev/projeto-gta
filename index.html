<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA</title>
    <link rel="shortcut icon" href="/src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">            
    
</head>

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo-gta-v">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="#suporte">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="/src/imagens/bg-main.png" alt="imagem no fundo da tela">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="/src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="/src/imagens/logo-gta-online.svg" alt="Logo GTA online">
            </div>    
            
                <h1 class="titulo">Já disponível para PlayStation 5 e Xbox Series XS</h1>            
                <p class="texto">Experimente o fenômeno de entretenimento Grand Theft Auto Online</p>            
                <a class="btn_comprar" href="#comprar">Compre já</a>
            
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="">

            <div class="informacoes">Grand Theft Auto
                <H3>GTA 5</H3>
                <p>Inclui <strong>modo história no GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataforna">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo Play 5"></li>
                    <li><img src="/src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo Play 4"></li>
                    <li><img src="/src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="/src/imagens/logo-pc.svg" alt="Logo pc"></li>
                </ul>

            </div>

            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataforna">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo Play 5"></li>
                    <li><img src="/src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo Play 4"></li>
                    <li><img src="/src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="/src/imagens/logo-pc.svg" alt="Logo pc"></li>
                </ul>

            </button>
        </div>
    </section>

</body>

</html>
